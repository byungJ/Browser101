<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="shopping.js" defer></script>
    <link rel="stylesheet" href="shopping.css"/>
    <script src="https://kit.fontawesome.com/03f7409ded.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="list">
        <header class="header">Shopping List</header>
        <ul class="items">
            <li class="item_row">
                <div class="item">
                    <span class="item_name">
                        eggpotato
                    </span>
                    <button class="item_delete">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
                <div class="item_divider"></div>
            </li>
        </ul>
        <footer class="footer">
            <!-- 서버에서 데이터를 처리 할 때는 액션이 필요하지만
            단순히 클라이언트에서 처리하는 경우에는 필요하지 않습니다. -->
            <form class="new-form">
                <input type="text" class="footer_input">
                <button class="footer_button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
        </footer>
    </section>
</body>
</html>
