<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./src/main.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://kit.fontawesome.com/03f7409ded.js" crossorigin="anonymous"></script>
    <title>Fun Game</title>
</head>

<body>
    <!-- 게임 영역(header, field) -->
    <section class="game">
        <header class="game_header">
            <button class="game_button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game_timer">0:0</span>
            <span class="game_score">0</span>
        </header>
        <section class="game_field"></section>
    </section>

    <!-- 팝업(button, span) -->
    <section class="pop-up pop-up--hide">
        <button class="pop-up_refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up_message">Hello</span>
    </section>
</body>
</html>
